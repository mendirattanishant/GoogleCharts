<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
      <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
      <link href="css/style.css" type="text/css" rel="stylesheet" />
      <style>
         .breadcrumb li:nth-child(2) a       { background:        hsla(0,100%,50%,1); }
         .breadcrumb li:nth-child(2) a:after { border-left-color: hsla(0,100%,50%,1); }
         .breadcrumb li:nth-child(3) a       { background:        hsla(0,100%,50%,1); z-index:0; }
         .breadcrumb li:nth-child(3) a:after { border-left-color: hsla(0,100%,50%,1); }
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
   </head>
   <body>
      <h3 id="heading">Build Your Own Pizza</h3>
      <div id="container">
         <div>
            <ul class="breadcrumb" id="navbar">
               <li><a href="home.html">SIZE & CRUST</a></li>
               <li><a href="cheesesauce.html">CHEESE & SAUCE</a></li>
               <li><a href="toppings.html">TOPPINGS</a></li>
            </ul>
         </div>
         <div class="row">
            <div class="well well-lg" id="inner-container">
               <h3>CHOOSE TOPPINGS</h3>
               <div class="col-md-3 verticalbar">
                  <h5>CHOOSE MEATS</h5>
                  <input type="checkbox" name="Pepperoni" value="30" /> Pepperoni <br> 
                  <input
                     type="checkbox" name="Beef" value ="10"/> Beef <br><input
                     type="checkbox" name="Steak" value="10" /> Steak <br> <input
                     type="checkbox" name="Ham" value="20"/> Ham <br> <input
                     type="checkbox" name="Bacon" value="20"/> Bacon <br>
               </div>
               <div class="col-md-3 verticalbar">
                  <br><br>
                  <input type="checkbox" name="Salami" value="10"/> Salami <br> <input
                     type="checkbox" name="Chicken" value="10"/> Chicken 
               </div>
               <div class="col-md-3 verticalbar">
                  <h5>CHOOSE NON-MEATS</h5>
                  <input
                     type="checkbox" name="Peppers" value="10" /> Banana Peppers <br> <input
                     type="checkbox" name="Olives" value="20" /> Olives <br> <input
                     type="checkbox" name="Garlic" value="20"/> Garlic <br>
                  <input
                     type="checkbox" name="Jalapeno" value="20" /> Peppers <br> <input
                     type="checkbox" name="Mushrooms" value="10" /> Mushrooms <br> <input
                     type="checkbox" name="Pineapple" value="20" /> Pineappple <br><input
                     type="checkbox" name="Onions" value="10" /> Onions <br>  <input
                     type="checkbox" name="Spinach" value="10" /> Spinach <br>
               </div>
            </div>
         </div>
         <div>
            <input type="button" id="build"  class="button-style" value="Build" /> 
            <a href="home.html"><input type="button" id="cancel" value="Cancel" /></a>
         </div>
      </div>
      <script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
      <script src="js/pizza.js" type="text/javascript"></script>
   </body>
</html>
